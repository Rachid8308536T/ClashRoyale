<body>
  <div class="card" *ngFor="let carte of cartesData">
  <div [routerLink]="'/preview/' + carte.id">
    
      <li h5 class="card-title">{{ carte.name }}</li>
      <img [src]="carte.image" class="card-img-top w-20" alt="Personnage">

      <ul class="card-body">
       
        <li p class="card-text">{{ carte.type }}</li>
        <li p class="card-text">{{ carte.rarete }}</li>
      </ul>
    </div>
  </div>
</body>
