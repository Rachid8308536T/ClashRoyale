<body>
  <section class="container">
    <h1 class="title">Inscription</h1>
    <div class="input">
      <input
        class="Email"
        type="text"
        [(ngModel)]="newUser.mail"
        placeholder="e-mail"
        aria-label="email"
      />

      <input
        class="Username"
        type="text"
        [(ngModel)]="newUser.pseudonyme"
        placeholder="Utilisateur"
        aria-label="Username"
      />

      <input
        class="Password"
        type="text"
        [(ngModel)]="newUser.password"
        placeholder="mots de passe"
        aria-label="password"
      />
    </div>
    <div class="connexion">   <img
      src="../assets/ressources/Connexion.png"
      alt="Girl in a jacket"
      (click)="register()"
      
    /></div>
  </section>
</body>
